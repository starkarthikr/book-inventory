<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Book Inventory Management</h2>
        
        <!-- Add Book Form -->
        <div class="card mb-4">
            <div class="card-header">Add New Book</div>
            <div class="card-body">
                <form id="addBookForm">
                    <div class="mb-3">
                        <label>Title:</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Price:</label>
                        <input type="number" step="0.01" id="price" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>

        <!-- Book List -->
        <div class="card">
            <div class="card-header">Book List</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize storage
        if (!localStorage.getItem('books')) {
            localStorage.setItem('books', JSON.stringify([]));
        }

        // Add Book
        document.getElementById('addBookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const book = {
                id: Date.now(),
                title: document.getElementById('title').value,
                price: parseFloat(document.getElementById('price').value)
            };

            const books = JSON.parse(localStorage.getItem('books'));
            books.push(book);
            localStorage.setItem('books', JSON.stringify(books));

            this.reset();
            displayBooks();
        });

        // Display Books
        function displayBooks() {
            const books = JSON.parse(localStorage.getItem('books'));
            const tbody = document.getElementById('booksList');
            tbody.innerHTML = '';

            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>$${book.price.toFixed(2)}</td>
                    <td>
                        <button onclick="deleteBook(${book.id})" class="btn btn-sm btn-danger">
                            Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Delete Book
        function deleteBook(id) {
            if (!confirm('Are you sure?')) return;

            const books = JSON.parse(localStorage.getItem('books'));
            const filteredBooks = books.filter(b => b.id !== id);
            localStorage.setItem('books', JSON.stringify(filteredBooks));
            displayBooks();
        }

        // Initial display
        displayBooks();
    </script>
</body>
</html>
